<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceX Colony Clock</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div id="sky"></div>
        <div id="nightSky"></div>
        <div id="sun"></div>
        <div id="buttonContainer">
            <button id="changeTime">Change to Earth Time</button>
        </div>
        <div id="clock">
            <div id="clockBackground">
                <div id="clockContainer">
                    <p class="clockText" id="day">...</p>
                    <h1 class="clockText" id="currentTime">00:00:00</h1>
                    <p class="clockText" id="date">...</p>
                </div>
            </div>
        </div>
        <img src="images/Solar System.svg" id="solarsystem">
        <div id="earth"></div>
        <div id="mars"></div>
        <div id="visualsDay">
            <img src="images/Rocks Background.svg" id="backgroundRocks">
            <div id="groundDay"></div>
            <img src="images/House.svg" id="house">
            <img src="images/House 1.svg" id="house1">
            <img src="images/Rover.svg" id="rover">
            <img src="images/Station.svg" id="station">
            <img src="images/Rocket.svg" id="rocket">
            <img src="images/Rocket smoke.svg" id="smoke">
            <img src="images/Rocks Foreground.svg" id="foregroundRocks">
        </div>
        <div id="visualsNight">
            <img src="images/Rocks Background Night.svg" id="backgroundRocks">
            <div id="groundNight"></div>
            <img src="images/House Night.svg" id="house">
            <img src="images/House1 Night.svg" id="house1">
            <img src="images/Rover Night.svg" id="rover">
            <img src="images/Station Night.svg" id="station">
            <img src="images/Rocket Night.svg" id="rocket">
            <img src="images/Rocket smoke.svg" id="smoke">
            <img src="images/Rocks Foreground Night.svg" id="foregroundRocks">
        </div>
    </body>
</html>
